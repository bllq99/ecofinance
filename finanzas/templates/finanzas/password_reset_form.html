{% extends 'finanzas/base.html' %}
{% load widget_tweaks %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}

<div class="container py-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Recuperar contraseña</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Correo electrónico</label>
            {{ form.email|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperación</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'login' %}">Volver al inicio de sesión</a>
    </div>
</div>
{% endblock %}
