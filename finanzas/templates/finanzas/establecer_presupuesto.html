{% extends 'finanzas/base.html' %}

{% block title %}Establecer Presupuesto{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Establecer Presupuesto</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.monto.label_tag }}
                            {{ form.monto }}
                            {% if form.monto.errors %}
                            <div class="alert alert-danger">
                                {{ form.monto.errors }}
                            </div>
                            {% endif %}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Guardar Presupuesto</button>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary mt-2">Volver al Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
